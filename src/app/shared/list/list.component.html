<h1>{{title | uppercase}}</h1>
<h1>{{title2 | uppercase}}</h1>

<!-- <h2>{{ today | date:'w' }}</h2> -->

<!-- ngFor, ngIf -->

<ul>
    <li *ngFor="let item of dates">
        <span>{{ item | date:'short' }}</span>
        <button (click)="handleClick($event)">Click</button>
    </li>
    <input (input)='handleChange()' [value]="title" [placeholder]="placeholder" />
    <input [(ngModel)]='title2' type='text' placeholder="Two way" />

</ul>
